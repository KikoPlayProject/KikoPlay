app-id: fun.kikoplay.KikoPlay
branch: stable
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: KikoPlay
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  # aria2c download
  - --filesystem=xdg-videos
  - --filesystem=xdg-download
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  # for hardware acceleration
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --persist=.config/kikoplay

add-extensions: 
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: 23.08
    add-ld-path: .
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg

modules:
  - shared-modules/luajit/luajit.json

  - name: libass
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.gz
        sha256: d653be97198a0543c69111122173c41a99e0b91426f9e17f06a858982c2fb03d
        x-checker-data:
          type: anitya
          project-id: 1560
          stable-only: true
          url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.gz

  - name: libv4l2
    cleanup:
      - /sbin
      - /bin
      - /include
      - /lib/*.la
      - /lib*/*/*/*.la
      - /lib/pkgconfig
      - /share/man
    config-opts:
      - --disable-static
      - --disable-bpf
      - --with-udevdir=/app/lib/udev
    sources:
      - type: archive
        url: https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.24.1.tar.bz2
        sha256: cbb7fe8a6307f5ce533a05cded70bb93c3ba06395ab9b6d007eb53b75d805f5b
        x-checker-data:
          type: anitya
          project-id: 9998
          stable-only: true
          url-template: https://linuxtv.org/downloads/v4l-utils/v4l-utils-$version.tar.bz2

  - name: mujs
    buildsystem: autotools
    no-autogen: true
    make-args:
      - release
    make-install-args:
      - prefix=/app
      - install-shared
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/ccxvii/mujs.git
        mirror-urls:
          - http://git.ghostscript.com/mujs.git
        tag: 1.3.3
        commit: 57e3f01d5f29c5823be725d96284488edf5f8ae1
        x-checker-data:
          type: git
          url: https://api.github.com/repos/ccxvii/mujs/tags
          tag-pattern: ^([\d.]+)$

  - name: nv-codec-headers
    cleanup:
      - '*'
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n12.1.14.0.tar.gz
        sha256: 2fefaa227d2a3b4170797796425a59d1dd2ed5fd231db9b4244468ba327acd0b
        x-checker-data:
          type: anitya
          project-id: 223796
          stable-only: true
          url-template: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n$version.tar.gz
          
  - name: uchardet
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_STATIC=0
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
        sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
        x-checker-data:
          type: anitya
          project-id: 9265
          stable-only: true
          url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

  - name: libmpv
    cleanup:
      - /share/bash-completion
      - /share/zsh
      - /share/doc
      - /share/icons
      - /share/applications
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dlua=enabled
      - -Ddebug=false
      - -Dbuild-date=false
      - -Dalsa=disabled
      - -Dmanpage-build=disabled
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.36.0.tar.gz
        sha256: 29abc44f8ebee013bb2f9fe14d80b30db19b534c679056e4851ceadf5a5e8bf6
        x-checker-data:
          type: anitya
          project-id: 5348
          stable-only: true
          url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz

  - name: aria2
    config-opts:
      - --with-ca-bundle=/etc/ssl/certs/ca-certificates.crt
      - --disable-libaria2
    no-make-install: true
    post-install:
      - install -Dm755 src/aria2c /app/bin
    sources:
      - type: archive
        url: https://github.com/aria2/aria2/releases/download/release-1.36.0/aria2-1.36.0.tar.xz
        sha256: 58d1e7608c12404f0229a3d9a4953d0d00c18040504498b483305bcb3de907a5
        x-checker-data:
          type: anitya
          project-id: 109
          url-template: https://github.com/aria2/aria2/releases/download/release-$version/aria2-$version.tar.xz
          stable-only: true

  # liblua.a for KikoPlay build
  # shared-modules/lua5.3 dont have liblua.a
  - name: lua53
    cleanup:
      - /include
      - /man
      - /share
    no-autogen: true
    make-args:
      - MYCFLAGS=-fPIC
      - linux
    make-install-args:
      - INSTALL_TOP=/app
    sources:
      - type: archive
        url: https://www.lua.org/ftp/lua-5.3.6.tar.gz
        sha256: fc5fd69bb8736323f026672b1b7235da613d7177e72558893a0bdcd320466d60

  - name: resources
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - install -Dm644 fun.kikoplay.KikoPlay.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 fun.kikoplay.KikoPlay.png -t $FLATPAK_DEST/share/icons/hicolor/128x128/apps
    sources:
      - type: file
        path: fun.kikoplay.KikoPlay.metainfo.xml
      - type: file
        path: fun.kikoplay.KikoPlay.png

  - name: kikoplay-script
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands: 
      - mkdir -p $FLATPAK_DEST/bin/extension/script
      # script
      - cp -a bgm_calendar $FLATPAK_DEST/bin/extension/script
      - cp -a danmu $FLATPAK_DEST/bin/extension/script
      - cp -a library $FLATPAK_DEST/bin/extension/script
      - cp -a resource $FLATPAK_DEST/bin/extension/script
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlayScript.git
  
  - name: kikoplay-app
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands: 
      - cp -a app $FLATPAK_DEST/bin/extension/
    sources: 
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlayApp.git

  - name: KikoPlay
    buildsystem: qmake
    config-opts:
      - LIBS+=-L/app/lib
    sources:
      - type: archive
        url: https://github.com/KikoPlayProject/KikoPlay/archive/refs/tags/1.0.0.tar.gz
        sha256: a8e20f9880fc3418e12f836c28684607e6486d1d2e504e7e829daa5c2344a47f
      - type: patch
        path: patch/0001-prebuild.patch
      - type: patch
        path: patch/0002-install.patch
